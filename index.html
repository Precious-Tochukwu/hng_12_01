<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon/game-favicon.png">
</head>
<body>
    <div class="game-container">
        <h1 data-testid="gameInstructions">Guess the correct color!</h1>
        <div id="colorBox" class="color-box" data-testid="colorBox"></div>
        <div class="options">
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
        </div>
        <p id="gameStatus" data-testid="gameStatus"></p>
        <p>Score: <span id="score" data-testid="score">0</span></p>
        <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>
    <audio id="correctSound" src="./sound/correct.mp3"></audio>
    <audio id="wrongSound" src="./sound/wrong.mp3"></audio>
    
    <script src="./script.js"></script>
</body>
</html>
